<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>省市二级联动</title>
		
		<style type="text/css">
			
			#box {
				width: 300px;
				height: 300px;
				border: 1px solid black;
				margin: 0 auto;
			}
			
		</style>
		
	</head>
	<body>
		
		<div id="box">
			
			<label for="province">选择省份：</label>
			<select name="province" id="province" onchange="selectProvince(this)">
				<option value ="">选择一个省份</option>
				<option value ="zhejiang">浙江省</option>
				<option value="hunan">湖南省</option>
				<option value="henan">河南省</option>
				<option value="liaoning">辽宁省</option>
				<option value="jiangsu">江苏省</option>
			</select>
			
			<br>
			<br>
			
			<label for="city">选择一个城市：</label>
			<select name="city" id="city">
				<option value ="">先选择一个省份</option>
			</select>
		</div>
		
	</body>
	
	<script src="./js/province-city.js"></script>
	<script type="text/javascript">
		
		function selectProvince(province) {
			// console.log(province.value);
			
			var cityList = provinceCity(province.value);
			
			var city = document.getElementById("city");
			city.innerHTML = "";
			
			for (var i = 0; i < cityList.length; i++) {
				var cityOption = document.createElement("option");
				cityOption.innerText = cityList[i];
				city.appendChild(cityOption);
			}
			
		}
		
	</script>
	
</html>
