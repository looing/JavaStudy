	<script type="text/javascript">
		/**
		 * 计算 1-10阶乘
		 */
		var a = 1;
		var result1 = 1;
		while (a <= 10) {
			result1 *= a;
			a++;
		}
		console.log(result1);
		
		
		console.log(fun(10));
		
		function fun (number) {
			if (number == 1)
			{
				return number;
			}
			return number * fun(number - 1);
		}
		
		/**
		 * 鸡兔同笼
		 */
		
		var foots = 94;
		var heads = 35;
		
		var rabbit = 0;
		var chicken = 0;
		
		while(rabbit <= heads)
		{
			chicken = heads - rabbit;
			if (foots == chicken * 2 + rabbit * 4) {
				break;
			}
			
			rabbit++;
		}
		
		if(rabbit > heads) {
			console.log("无法找到...");
		} else {
			console.log("鸡有 " + chicken + " 只，兔有 " + rabbit + " 只");
		}
		
		/**
		 * 小球落地
		 */
		
		var height = 100;
		var time = 1;
		var count = 10;
		var distance = 0;
		
		while(time < count) {
			distance += height * 3 / 2;
			height /= 2;
			time++;
		}
		
		distance += height;
		console.log("小球第 " + time + " 次落地的时候，一共经历了 " + distance + " 米。");
		
		/**
		 * 水仙花数
		 */
		
		var number = 100;
		
		while (number <= 999) {
			var one = number % 10;
			var ten = parseInt(number / 10) % 10;
			var hundred = parseInt(number / 100);
			// console.log(one + " " + ten + " " + hundred);
			
			if (number == Math.pow(one, 3) + Math.pow(ten, 3) + Math.pow(hundred, 3)) {
				console.log("找到一个水仙花数：" + number);
			}
			
			number ++;
		}
		
		// 打印 9 * 9  乘法表
		
		var sum = 0;
		
		for (var i = 1; i <= 9; i++) {
			for(var j = i; j <= 9; j++) {
				console.log(i + "*" + j + "=" + i * j);
			}
		}
