		/**

		var a = 30;
		
		for (var i = 2; i < a; i++) {
			if(isPrimeNumber(i)) {
				console.log(i);
			}
		}
		
		function isPrimeNumber(number) {
			for (var i = 2; i < number; i++) {
				if(number % i == 0) {
					return false;
				}
			}
			return true;
		}

		/**
		 * 使用方式编程计算输入任意数字的阶乘
		 */
		
		var n = 10;
		console.log(factorial(n));
		
		function factorial(n) {
			if(n == 1 || n == 0) {
				return 1;
			}
			
			return n * factorial(n -1);
		}

		function randomArray(list) {
