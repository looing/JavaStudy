<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>幻灯片</title>
		
		<style type="text/css">
			#box {
				width: 500px;
				height: 500px;
				margin: 0 auto;
				margin-top: 100px;
				text-align: center;
				border: 1px solid red;
			}
			#box>img {
				width: 500px;
			}
			#box>button {
				margin-top: 20px;
			}
		</style>
		
	</head>
	<body>
	
		<div id="box">
			<img src="img/shopItems/1.jpeg" >
			<button type="button" onclick="prePage()">上一页</button>
			<button type="button" onclick="nextPage()">下一页</button>
		</div>
		
	</body>
	
	<script type="text/javascript">
		
		var timer = setInterval(nextPage, 2000);

		var index = 0;
		var imgList = [
			"img/shopItems/1.jpeg",
			"img/shopItems/2.jpeg",
			"img/shopItems/3.jpeg",
			"img/shopItems/4.jpeg",
			"img/shopItems/5.jpeg",
			"img/shopItems/6.jpeg",
			"img/shopItems/7.jpeg"
		];
		var imgNumber = imgList.length;
		
		function nextPage () {
			
			if(imgNumber <= ++index)
				index = 0;
		
			document.querySelector("#box>img").src = imgList[index];
			clearInterval(timer);
			timer = setInterval(nextPage, 2000);
		}
		
		function prePage() {
			
			if(--index < 0)
				index = imgNumber - 1;
			
			document.querySelector("#box>img").src= imgList[index];
			clearInterval(timer);
			timer = setInterval(nextPage, 2000);
		}
		
		
	</script>
</html>
